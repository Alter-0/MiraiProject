<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>footer</title>
    <style>
        a{
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s;
        }

            color: #6cc4ff;

       }

        footer {
            /*margin-top: 20px;*/
            background: #222c3a;
            width: 100%;
            height: 165px;
            text-align: center;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            user-select: none;
        }

        .right {
            position: absolute;
            top: 15px;
            right: 10%;
            float: right;
        }

        .bottom{
            text-align: center;
        }

        h3 {
            position: relative;
            margin: 20px 0 10px 10%;
            text-align: right;
        }

        h1 {
            position: relative;
            margin: 20px 10%;
            text-align: left;
            color: white;
            font-size: 30px;
        }

        p {
            height: 15px;
            color: #888888;
            font-size: 14px;
            text-align: left;
            margin: 5px 10%;
            position: relative;
        }

        div .bottom p {
            margin: 20px;
            text-align: center;
        }

        * {
            cursor: url(image/mouse/arrow.cur), default;
        }

    </style>
</head>
